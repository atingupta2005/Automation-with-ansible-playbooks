---
 - name: Usage of Verbosity of debug module
   hosts: all
   tasks:
   - name: Verbosity as default
     debug:
        msg: "This is default msg"
   - name: Verbosity is 2
     debug:
        msg: "Verbosity is 2"
        verbosity: 2

# How to run:
# ansible-playbook 24-Verbosity-Debug.yml       # Second task will skip
# ansible-playbook 24-Verbosity-Debug.yml -v    # Second task will skip
# ansible-playbook 24-Verbosity-Debug.yml -vv


